<header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="/" class="cs-logo" aria-label="Page d’accueil">
            <img src="/assets/svgs/test12.svg" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
        </a>

        <!--Navigation List-->
        <nav class="cs-nav" aria-label="Navigation principale">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" id="cs-toggle" aria-expanded="false" aria-controls="cs-ul-wrapper" aria-label="Ouvrir le menu mobile" aria-haspopup="menu">
                <span class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </span>
            </button>

            <!-- Nav Links -->
            <div class="cs-ul-wrapper" id="cs-ul-wrapper" inert>
                <ul id="cs-expanded" class="cs-ul">
                    <li class="cs-li">
                        <a href="/" class="cs-li-link {% if page.url == "/" %} cs-active {% endif %}" {% if page.url == "/" %} aria-current="page" {% endif %}>
                            Accueil
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/about/" class="cs-li-link {% if page.url == "/about/" %} cs-active {% endif %}" {% if page.url == "/about/" %} aria-current="page" {% endif %}>
                            À Propos
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/services/" class="cs-li-link {% if page.url == "/services/" %} cs-active {% endif %}" {% if page.url == "/services/" %} aria-current="page" {% endif %}>
                            Services
                        </a>
                    </li>
                    <li class="cs-li cs-hide-on-desktop">
                        <a href="/contact/" class="cs-li-link {% if page.url == "/contact/" %} cs-active {% endif %}" {% if page.url == "/contact/" %} aria-current="page" {% endif %}>
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main CTA -->
        <a href="/contact/" class="cs-button-solid cs-nav-button">Contactez-nous</a>
    </div>
    
</header>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const lang = document.querySelector("#cs-navigation .cs-lang");
  if (!lang) return;

  const btn = lang.querySelector(".cs-lang-btn");
  const menu = lang.querySelector(".cs-lang-menu");

  const close = () => {
    lang.classList.remove("is-open");
    btn.setAttribute("aria-expanded", "false");
  };

  const open = () => {
    lang.classList.add("is-open");
    btn.setAttribute("aria-expanded", "true");
  };

  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    lang.classList.contains("is-open") ? close() : open();
  });

  document.addEventListener("click", (e) => {
    if (!lang.contains(e.target)) close();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") close();
  });
});
</script>
